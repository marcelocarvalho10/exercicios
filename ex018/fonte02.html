<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url('fonts/love story ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'love', Arial, Helvetica, sans-serif;

        }
        h1{
            font-family: 'love','Times New Roman', Times, serif;
        }
        </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequatur modi alias expedita praesentium iusto cumque obcaecati itaque eum corporis dolore iste sunt, dolores quibusdam doloribus voluptatem reiciendis sint officiis debitis!</p>
</body>
</html>
