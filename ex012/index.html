<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo videos hosprdado localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="560" height="315" poster="imagens/logo html.png" controls autoplay loop>
        <source src="midia/mp4.mp4" type="video/mp4">
        <source src="midia/mkv.mkv" type="video/mkv">
        <source src="midia/webm.webm" type="video/webm">
        <p>seu navegador não tem compatibidade com reprodução de videos</p>
    </video>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>video doo youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
