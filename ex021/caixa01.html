<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
        h1{
            background-color: rgb(138, 141, 141);
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: darkslategray;
            padding: 10px 10px 10px 10px;
            margin-top: 10px;
            margin-bottom: 40px;
            margin-left: 10px;
            margin-right: 10px;
            outline-width: 5px;
            outline-color: blueviolet;
            outline-style: double;
            
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
            padding: 10px;
           
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>parágrafos também são exemplos de box-level, mas os <a href="#">mas os links são exemplo de caixas inline-level</a> vamos ver como tudo isso funciona</p>
</body>
</html>
