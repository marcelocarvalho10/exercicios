<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabela</title>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
            
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }
        th, td{
            border: 1px solid rgb(0, 0, 0);
            padding: 8px;
        }
        .cnome, .cidade{
            background-color: rgb(50, 205, 97);
        }
        col.csexo, .cprof{
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <h1>Exercicio de Tabela</h1>
    <table>

        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Rosa</td>
            <td>F</td>
            <td>26</td>
            <td>Vendedora</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>M</td>
            <td>22</td>
            <td>Jogador</td>
        </tr>
        <tr>
            <td>Sonia</td>
            <td>F</td>
            <td>35</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>28</td>
            <td>Professor</td>
        </tr>
        
    </table>
</body>
</html>
