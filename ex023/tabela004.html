<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td{
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercicios de Tabela</h1>
<table>
    <caption>Filmes Favoritos</caption>
    <thead>
        <tr>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th rowspan="3" scope="rowgroup">Mulheres</th>
            <td>ana maria</td>
            <td>alien</td>
            <td>rambo</td>
            <td>vingadores</td>
        </tr>
        <tr>
            <td>beatriz</td>
            <td>hulk</td>
            <td>inception</td>
            <td>batman</td>
        </tr>
        <tr>
            <td>claudia</td>
            <td>oblivion</td>
            <td>matrix</td>
            <td>big hero</td>
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Homens</th>
            <td>bruno</td>
            <td>intocaveis</td>
            <td>aminesia</td>
            <td>gladiador</td>
        </tr>
        <tr>
            <td>daniel</td>
            <td>wall-e</td>
            <td>oldboy</td>
            <td>dangal</td>
        </tr>
        <tr>
            <td>fabricio</td>
            <td>star wars v</td>
            <td>taxi driver</td>
            <td>toy story</td>
        </tr>
    </tbody>
</table>

</body>
</html>
